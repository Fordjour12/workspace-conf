# make sure we have a login shell
#set -g default-command "bash --login"
set -g default-shell /bin/bash
set -g default-command "/bin/bash -i"

# setting true colors
#set-option  terminal-overrides ",xterm*Tc"
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# set base to 1
set -g  base-index 1
set -g pane-base-index 1
set-window-option -g  pane-base-index 1
set-option -g renumber-windows on

# unbinding c-b from the prefix key to c-space
unbind C-b
set-option -g prefix C-space
bind C-space send-prefix

# splitting panes with | and -
unbind %
bind | split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# reload the config jile
bind r source-file ~/.config/tmux/tmux.conf

# switching panes with hjkl

bind -n C-h select-pane -L
bind -n C-j select-pane -U
bind -n C-k select-pane -D
bind -n C-l select-pane -R


# resize-pane by 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r h resize-pane -L 5
bind -r l resize-pane -R 5

# fill screen
bind -r m resize-pane -Z 

# vi style cut and past
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection

# enable mouse mode
set -g mouse on


# DESIGN TWEAKS - COLORFUL MODERN STYLE

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# clock mode
setw -g clock-mode-colour colour39

# copy mode
setw -g mode-style 'fg=colour15 bg=colour39 bold'

# pane borders
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=colour39'

# statusbar - Modern Colorful Design
set -g status-position bottom
set -g status-justify centre
set -g status-style 'fg=colour15 bg=colour0'
set -g status-interval 1

# Status left - Session, uptime, and git branch with colors
set -g status-left-length 80
set -g status-left '#[fg=colour0,bg=colour220,bold] #S #[fg=colour220,bg=colour198]#[fg=colour0,bg=colour198,bold] #(uptime | sed "s/.*up //" | sed "s/,.*user.*//") #[fg=colour198,bg=colour208]#[fg=colour0,bg=colour208,bold]#(cd #{pane_current_path}; if git rev-parse --git-dir >/dev/null 2>&1; then echo " $(git rev-parse --abbrev-ref HEAD) "; fi)#[fg=colour208,bg=colour0]'

# Status right - Battery, time, date, user, hostname with colors
set -g status-right-length 80
set -g status-right '#[fg=colour46,bg=colour0]#[fg=colour0,bg=colour46] ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà 100%% #[fg=colour39,bg=colour46]#[fg=colour15,bg=colour39,bold] %H:%M #[fg=colour33,bg=colour39]#[fg=colour15,bg=colour33,bold] %d %b #[fg=colour196,bg=colour33]#[fg=colour15,bg=colour196,bold] #(whoami) #[fg=colour0,bg=colour196]#[fg=colour15,bg=colour0,bold] #H '

# window status - Colorful tabs
setw -g window-status-current-style 'fg=colour15 bg=colour39 bold'
setw -g window-status-current-format '#[fg=colour0,bg=colour39]#[fg=colour15,bg=colour39,bold] #I #W #[fg=colour39,bg=colour0]'

setw -g window-status-style 'fg=colour15 bg=colour238'
setw -g window-status-format '#[fg=colour0,bg=colour238]#[fg=colour15,bg=colour238] #I #W #[fg=colour238,bg=colour0]'

# Additional window status colors for variety
setw -g window-status-separator ''

# messages
set -g message-style 'fg=colour15 bg=colour39 bold'

# Activity and bell styles
setw -g window-status-activity-style 'fg=colour15 bg=colour196'
setw -g window-status-bell-style 'fg=colour15 bg=colour196 bold'

